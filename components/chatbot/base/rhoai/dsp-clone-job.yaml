apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-chatbot-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-chatbot-gitops
    spec:  
      serviceAccountName: chatbot-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=chatbot-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/chatbot-notebook -- git clone https://github.com/jrichter-rhtap/chbt
      restartPolicy: Never